<div class="row">
    <div class="col-sm-12">
        <form action="https://google.com">
        <div class="form-group">
            <label>
            Full Name
            </label>
            <input type="text" name="Full Name" class="form control" id="full_name_input">
    </div>
    <div class="form-group">
        <label>
            Search
        </label>
        <input type="text" name="q" class="form control" id="search_input">
    </div>
    <div class="form-group">
        <label>Github Username</label>
        <input type="text" name="username" class="form-control">
    </div>
    <div class="form-check">
        <input class="form-check-input" type="section" name="exampleRadios" id="exampleRadios1" value="Monday" checked>
        <label class="form-check-label" for="exampleRadios1">
          Monday
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="section" name="exampleRadios" id="exampleRadios2" value="Wednesday">
        <label class="form-check-label" for="exampleRadios2">
          Wednesday
        </label>
      </div>
      <div class="form-check disabled">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
        <label class="form-check-label" for="exampleRadios3">
          Disabled radio
        </label>
      </div>
    <button class="btn btn-success">
        Submit
    </button>
    </form> 
    </div>
</div>
